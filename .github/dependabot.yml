version: 2
updates:
  - package-ecosystem: maven
    directories:
      - "/"
    schedule:
      interval: weekly
    ignore:
    - dependency-name:  com.sap.cds:*
      versions:
      - ">=4"
    groups:
      all-updates:
        patterns:
          - "*"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    groups:
      all-updates:
        patterns:
          - "*"
