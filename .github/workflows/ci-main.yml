name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '24 18 * * 2'

jobs:
  requires-approval:
    runs-on: ubuntu-latest
    name: "Waiting for PR approval as this workflow runs on pull_request_target"
    if: github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.owner.login != 'cap-java'
    environment: pr-approval
    steps:
      - name: Approval Step
        run: echo "This job has been approved!"

  build:
    name: Build (Java ${{ matrix.java-version }})
    if: always() && (needs.requires-approval.result == 'success' || needs.requires-approval.result == 'skipped')
    needs: requires-approval
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        java-version: [ 17, 21 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Spotless check
        run: mvn spotless:check -Dspotless.check.skip=false

      - name: Build
        uses: ./.github/actions/build
        with:
          java-version: ${{ matrix.java-version }}
          maven-version: ${{ env.MAVEN_VERSION }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-artifacts-java-${{ matrix.java-version }}
          path: |
            **/target/*.jar
            **/pom.xml
            .mvn/
          retention-days: 1

  integration-tests:
    name: Integration Tests (Java ${{ matrix.java-version }}, ${{ matrix.test-type }})
    if: always() && (needs.requires-approval.result == 'success' || needs.requires-approval.result == 'skipped')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    strategy:
      matrix:
        java-version: [ 17, 21 ]
        test-type: [ build-version, latest-version, oss ]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: build-artifacts-java-${{ matrix.java-version }}

      - name: Integration Tests
        uses: ./.github/actions/integration-tests
        with:
          java-version: ${{ matrix.java-version }}
          maven-version: ${{ env.MAVEN_VERSION }}
          test-type: ${{ matrix.test-type }}

  sonarqube-scan:
    name: SonarQube Scan
    if: always() && (needs.requires-approval.result == 'success' || needs.requires-approval.result == 'skipped')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: SonarQube Scan
        uses: ./.github/actions/scan-with-sonar
        with:
          java-version: 17
          maven-version: ${{ env.MAVEN_VERSION }}
          sonarq-token: ${{ env.SONARQ_TOKEN }}
          github-token: ${{ env.GITHUB_TOKEN }}

  deploy-snapshot:
    name: Deploy snapshot to Artifactory
    if: always() && (needs.requires-approval.result == 'success' || needs.requires-approval.result == 'skipped')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build, integration-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'sapmachine'
          cache: 'maven'
          server-id: artifactory
          server-username: DEPLOYMENT_USER
          server-password: DEPLOYMENT_PASS

      - name: Set up Maven ${{ env.MAVEN_VERSION }}
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: ${{ env.MAVEN_VERSION }}

      - name: Set Dry Run for Pull Request
        if: github.event_name == 'pull_request_target'
        run: echo "DRY_RUN_PARAM=-DaltDeploymentRepository=local-repo::default::file:./local-repo" >> $GITHUB_ENV
        shell: bash

      - name: Get Revision
        id: get-revision
        run: |
          echo "REVISION=$(mvn help:evaluate -Dexpression=revision -q -DforceStdout)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Print Revision
        run: echo "Current revision ${{ steps.get-revision.outputs.REVISION }}"
        shell: bash

      - name: Deploy snapshot
        if: ${{ endsWith(steps.get-revision.outputs.REVISION, '-SNAPSHOT') }}
        run: mvn -B -ntp -fae -pl !integration-tests,!integration-tests/db,!integration-tests/srv -Dmaven.install.skip=true -Dmaven.test.skip=true -DdeployAtEnd=true deploy ${{ env.DRY_RUN_PARAM }}
        env:
          DEPLOYMENT_USER: ${{ secrets.DEPLOYMENT_USER }}
          DEPLOYMENT_PASS: ${{ secrets.DEPLOYMENT_PASS }}
        shell: bash
