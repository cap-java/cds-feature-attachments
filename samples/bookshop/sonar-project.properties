# SonarQube configuration for CDS Feature Attachments - Bookshop Sample
sonar.projectKey=cds-feature-attachments-bookshop-sample
sonar.projectName=CDS Feature Attachments - Bookshop Sample
sonar.projectVersion=1.0.0-SNAPSHOT

# Source and test directories
sonar.sources=srv/src/main/java
sonar.tests=srv/src/test/java

# Java binaries
sonar.java.binaries=srv/target/classes

# Code coverage
sonar.coverage.jacoco.xmlReportPaths=srv/target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=**/gen/**,**/generated/**,**/target/**

# Java version
sonar.java.source=17

# Quality gate
sonar.qualitygate.wait=true
